<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="timer">
                
                <p class="name">Work</p>
                <div class="result">
                    <span id="minutes" class="minutes">00</span>
                    <span class="colon">:</span>
                    <span id="seconds" class="seconds">00</span>
                </div>
                
            </div>
            <div class="btns">
                <button type="button" class="start" id="start" onclick="startTimer()">Start</button>
                <button type="button" class="pause" id="pause" onclick="pauseTimer()">Pause</button>
                <button type="button" class="reset" id="reset"onclick="resetTimer()">Reset</button>
            </div>
        </div>
        
    </section>



    <script src="script.js"></script>
</body>
</html>
