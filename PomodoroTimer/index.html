<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="timer">
                <div class="wave1">
                    <div class="wave2">
                        <p class="name">Work</p>
                        <div class="result">
                            <span class="time" id="time">00:00</span>
                            <p class="msg" id="msg"></p>
                        </div>
                    </div>                   
                </div>             
               
                
            </div>
            <div class="btns">
                <button type="button" class="start" id="start" onclick="start()"><img src="assetes/play.svg" alt="" onclick="start()" ></button>
                <button type="button" class="pause" id="pause" onclick="pauseTimer()"><img src="assetes/pause.svg" alt=""></button>
                <button type="button" class="reset" id="reset"onclick="resetTimer()"><img src="assetes/reset.svg" alt=""></button>
            </div>
        </div>
        
    </section>



    <script src="script.js"></script>
</body>
</html>
